<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewHR</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="graph">
        <div id="graph1"></div>
        <div id="graph2"></div>
      </div>
      <div class="data">
        <div class="lines">
          <div class="lineWrapper">
            <div class="line maxLine"></div>
            <label class="lineLabel" for="maxLine">
              максимум
              <input data-checkbox="maxLine" checked type="checkbox" name="maxLine" id="maxLine">
            </label>
          </div>
          <div class="lineWrapper">
            <div class="line medianLine"></div>
            <label class="lineLabel" for="medianLine">
              медиана
              <input data-checkbox="medianLine" checked type="checkbox" name="medianLine" id="medianLine">
            </label>
          </div>
          <div class="lineWrapper">
            <div class="line minLine"></div>
            <label class="lineLabel" for="minLine">
              минимум
              <input data-checkbox="minLine" checked type="checkbox" name="minLine" id="minLine">
            </label>
          </div>
        </div>
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Грейды</h3>
            <button data-grade="teamlead" id="teamleadButton" class="dataTitleButton">Тимлиды</button>
            <button data-grade="senior" id="seniorButton" class="dataTitleButton">Сеньеры</button>
            <button data-grade="middle" id="middleButton" class="dataTitleButton">Миддлы</button>
            <button data-grade="junior" id="juniorButton" class="dataTitleButton">Джуны</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc">кол-во</span>
            <span data-grade="teamlead" id="teamlead">0</span>
            <span data-grade="senior" id="senior">0</span>
            <span data-grade="middle" id="middle">0</span>
            <span data-grade="junior" id="junior">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc">медиана зп</span>
            <span data-grade="teamlead" class="medianWrapper">
              <span class="medianBlock teamlead" id="teamleadMedianBlock"></span>
              <span id="teamleadMedian">0</span>
            </span>
            <span data-grade="senior" class="medianWrapper">
              <span class="medianBlock senior" id="seniorMedianBlock"></span>
              <span id="seniorMedian">0</span>
            </span>
            <span data-grade="middle" class="medianWrapper">
              <span class="medianBlock middle" id="middleMedianBlock"></span>
              <span id="middleMedian">0</span>
            </span>
            <span data-grade="junior" class="medianWrapper">
              <span class="medianBlock junior" id="juniorMedianBlock"></span>
              <span id="juniorMedian">0</span>
            </span>
          </div>
        </div>
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Валюты</h3>
            <button data-currency="rub" id="rubButton" class="dataTitleButton">Рубли</button>
            <button data-currency="euro" id="euroButton" class="dataTitleButton">Евро</button>
            <button data-currency="dram" id="dramButton" class="dataTitleButton">Драмы</button>
            <button data-currency="crypt" id="cryptButton" class="dataTitleButton">Крипта</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-currency="rub" id="rub">0</span>
            <span data-currency="euro" id="euro">0</span>
            <span data-currency="dram" id="dram">0</span>
            <span data-currency="crypt" id="crypt">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-currency="rub" class="medianWrapper">
              <span class="medianBlock" id="rubMedianBlock"></span>
              <span id="rubMedian">0</span>
            </span>
            <span data-currency="euro" class="medianWrapper">
              <span class="medianBlock" id="euroMedianBlock"></span>
              <span id="euroMedian">0</span>
            </span>
            <span data-currency="dram" class="medianWrapper">
              <span class="medianBlock" id="dramMedianBlock"></span>
              <span id="dramMedian">0</span>
            </span>
            <span data-currency="crypt" class="medianWrapper">
              <span class="medianBlock" id="cryptMedianBlock"></span>
              <span id="cryptMedian">0</span>
            </span>
          </div>
        </div>
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Области</h3>
            <button data-field="gos" id="gosButton" class="dataTitleButton">Екомм</button>
            <button data-field="ecomm" id="ecommButton" class="dataTitleButton">Госы</button>
            <button data-field="ai" id="aiButton" class="dataTitleButton">AI</button>
            <button data-field="dating" id="datingButton" class="dataTitleButton">Dating</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-field="gos" id="gos">0</span>
            <span data-field="ecomm" id="ecomm">0</span>
            <span data-field="ai" id="ai">0</span>
            <span data-field="dating" id="dating">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-field="gos" class="medianWrapper">
              <span class="medianBlock" id="gosMedianBlock"></span>
              <span id="gosMedian">0</span>
            </span>
            <span data-field="ecomm" class="medianWrapper">
              <span class="medianBlock" id="ecommMedianBlock"></span>
              <span id="ecommMedian">0</span>
            </span>
            <span data-field="ai" class="medianWrapper">
              <span class="medianBlock" id="aiMedianBlock"></span>
              <span id="aiMedian">0</span>
            </span>
            <span data-field="dating" class="medianWrapper">
              <span class="medianBlock" id="datingMedianBlock"></span>
              <span id="datingMedian">0</span>
            </span>
          </div>
        </div>
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Оформление</h3>
            <button data-format="state" id="stateButton" class="dataTitleButton">В штат</button>
            <button data-format="ip" id="ipButton" class="dataTitleButton">ИП</button>
            <button data-format="sz" id="szButton" class="dataTitleButton">СЗ</button>
            <button data-format="gph" id="gphButton" class="dataTitleButton">ГПХ</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-format="state" id="state">0</span>
            <span data-format="ip" id="ip">0</span>
            <span data-format="sz" id="sz">0</span>
            <span data-format="gph" id="gph">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-format="state" class="medianWrapper">
              <span class="medianBlock" id="stateMedianBlock"></span>
              <span id="stateMedian">0</span>
            </span>
            <span data-format="ip" class="medianWrapper">
              <span class="medianBlock" id="ipMedianBlock"></span>
              <span id="ipMedian">0</span>
            </span>
            <span data-format="sz" class="medianWrapper">
              <span class="medianBlock" id="szMedianBlock"></span>
              <span id="szMedian">0</span>
            </span>
            <span data-format="gph" class="medianWrapper">
              <span class="medianBlock" id="gphMedianBlock"></span>
              <span id="gphMedian">0</span>
            </span>
          </div>
        </div>
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Формат работы</h3>
            <button data-working="office" id="officeButton" class="dataTitleButton">Офис</button>
            <button data-working="hybrid" id="hybridButton" class="dataTitleButton">Гибрид</button>
            <button data-working="remote" id="remoteButton" class="dataTitleButton">Удалёнка</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-working="office" id="office">0</span>
            <span data-working="hybrid" id="hybrid">0</span>
            <span data-working="remote" id="remote">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-working="office" class="medianWrapper">
              <span class="medianBlock" id="officeMedianBlock"></span>
              <span id="officeMedian">0</span>
            </span>
            <span data-working="hybrid" class="medianWrapper">
              <span class="medianBlock" id="hybridMedianBlock"></span>
              <span id="hybridMedian">0</span>
            </span>
            <span data-working="remote" class="medianWrapper">
              <span class="medianBlock" id="remoteMedianBlock"></span>
              <span id="remoteMedian">0</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
