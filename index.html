<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewHR</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="graph">
        <div id="graph1"></div>
      </div>
      <div class="data">
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Грейды</h3>
            <button data-grade="teamlead" id="teamleadButton" class="dataTitleButton">Тимлиды</button>
            <button data-grade="senior" id="seniorButton" class="dataTitleButton">Сеньеры</button>
            <button data-grade="middle" id="middleButton" class="dataTitleButton">Миддлы</button>
            <button data-grade="junior" id="juniorButton" class="dataTitleButton">Джуны</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc">кол-во</span>
            <span data-grade="teamlead" id="teamlead">0</span>
            <span data-grade="senior" id="senior">0</span>
            <span data-grade="middle" id="middle">0</span>
            <span data-grade="junior" id="junior">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc">медиана зп</span>
            <span data-grade="teamlead" id="teamleadMedian">0</span>
            <span data-grade="senior" id="seniorMedian">0</span>
            <span data-grade="middle" id="middleMedian">0</span>
            <span data-grade="junior" id="juniorMedian">0</span>
          </div>
        </div>
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Валюты</h3>
            <button data-currency="rub" id="rubButton" class="dataTitleButton">Рубли</button>
            <button data-currency="euro" id="euroButton" class="dataTitleButton">Евро</button>
            <button data-currency="dram" id="dramButton" class="dataTitleButton">Драмы</button>
            <button data-currency="crypt" id="cryptButton" class="dataTitleButton">Крипта</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-currency="rub" id="rub">0</span>
            <span data-currency="euro" id="euro">0</span>
            <span data-currency="dram" id="dram">0</span>
            <span data-currency="crypt" id="crypt">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-currency="rub" id="rubMedian">0</span>
            <span data-currency="euro" id="euroMedian">0</span>
            <span data-currency="dram" id="dramMedian">0</span>
            <span data-currency="crypt" id="cryptMedian">0</span>
          </div>
        </div>
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Области</h3>
            <button data-field="gos" id="gosButton" class="dataTitleButton">Екомм</button>
            <button data-field="ecomm" id="ecommButton" class="dataTitleButton">Госы</button>
            <button data-field="ai" id="aiButton" class="dataTitleButton">AI</button>
            <button data-field="dating" id="datingButton" class="dataTitleButton">Dating</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-field="gos" id="gos">0</span>
            <span data-field="ecomm" id="ecomm">0</span>
            <span data-field="ai" id="ai">0</span>
            <span data-field="dating" id="dating">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-field="gos" id="gosMedian">0</span>
            <span data-field="ecomm" id="ecommMedian">0</span>
            <span data-field="ai" id="aiMedian">0</span>
            <span data-field="dating" id="datingMedian">0</span>
          </div>
        </div>
        <div class="dataWrapper">
          <div class="dataColumn">
            <h3 class="dataTitle">Формат работы</h3>
            <button data-working="office" id="officeButton" class="dataTitleButton">Офис</button>
            <button data-working="hybrid" id="hybridButton" class="dataTitleButton">Гибрид</button>
            <button data-working="remote" id="remoteButton" class="dataTitleButton">Удалёнка</button>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-working="office" id="office">0</span>
            <span data-working="hybrid" id="hybrid">0</span>
            <span data-working="remote" id="remote">0</span>
          </div>
          <div class="dataColumn">
            <span class="dataDesc"></span>
            <span data-working="office" id="officeMedian">0</span>
            <span data-working="hybrid" id="hybridMedian">0</span>
            <span data-working="remote" id="remoteMedian">0</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
